<nav id="post-nav">
    {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
            <a href="{{ site.baseurl }}/" class="clearfix">
                <span class="prev">
                    <span class="arrow">←</span> Newer
                </span>
            </a>
            {% else %}
            <a href="{{ site.baseurl }}/page{{ paginator.previous_page }}/">
                <span class="prev">
                    <span class="arrow">←</span> Newer
                </span>
            </a>
            {% endif %}
    {% endif %}
    {% if paginator.next_page %}
        <a href="{{ site.baseurl }}/page{{ paginator.next_page }}/" class="clearfix">
            <span class="next">
                Older <span class="arrow">→</span>
            </span>
        </a>
    {% endif %}
</nav>
